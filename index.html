  <head>
    <meta charset="UTF-8" />

    <title>Morse Code Translator</title>

  <body>
    <div class="maincont">
      <div class="heading">
        <h1>MORSE CODE TRANSLATOR</h1>
      </div>
        <div class="line"></div>
      <div class="textinput">
        <form>
          <textarea type="text" placeholder="INPUT TEXT HERE..." id="textInput"></textarea>
        </form>
      </div>
      <div class="centerline">
        <div class="line"></div>
        <div class="svgbox" id="switch">
          <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect y="60" width="60" height="60" transform="rotate(-90 0 60)" fill="black"/>
            <path d="M30.3315 55.9047L18.0671 36.464L42.89 36.6444L30.3315 55.9047Z" fill="#EAEAEA"/>
            <path d="M30.3405 7L42.7458 26.351H17.9223L30.3405 7Z" fill="#EAEAEA"/>
            </svg>
            
        </div>
        <div class="line"></div>
        <div class="svgbox" id="button">
          <svg width="61" height="61" viewBox="0 0 61 61" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="59.9995" y="-0.000488281" width="60" height="60" transform="rotate(89.7615 59.9995 -0.000488281)" fill="black"/>
            <ellipse cx="29.6124" cy="30.1056" rx="27.9872" ry="28.4961" transform="rotate(89.7615 29.6124 30.1056)" fill="#EAEAEA"/>
            </svg>          
        </div>
        <div class="line"></div>
        </div>
        <div class="morsecontainer">
          <div class="morseoutput"></div>
        </div>
      </div>



    </div>
